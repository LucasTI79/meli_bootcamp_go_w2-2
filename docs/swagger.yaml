definitions:
  domain.Buyer:
    properties:
      card_number_id:
        type: string
        x-order: "1"
      first_name:
        type: string
        x-order: "2"
      id:
        type: integer
        x-order: "0"
      last_name:
        type: string
        x-order: "3"
    type: object
  domain.Carrier:
    properties:
      address:
        type: string
      cid:
        type: string
      company_name:
        type: string
      id:
        type: integer
      locality_id:
        type: integer
      telephone:
        type: string
    type: object
  domain.Locality:
    properties:
      country_name:
        type: string
      id:
        type: integer
      locality_name:
        type: string
      province_name:
        type: string
    required:
    - country_name
    - id
    - locality_name
    - province_name
    type: object
  domain.PurchaseOrder:
    properties:
      buyer_id:
        type: integer
        x-order: "4"
      carrier_id:
        type: integer
        x-order: "5"
      id:
        type: integer
        x-order: "0"
      order_date:
        format: "2006-01-02"
        type: string
        x-order: "2"
      order_number:
        type: string
        x-order: "1"
      order_status_id:
        type: integer
        x-order: "6"
      product_record_id:
        type: integer
        x-order: "8"
      tracking_code:
        type: string
        x-order: "3"
      warehouse_id:
        type: integer
        x-order: "7"
    type: object
  domain.RequestCreateEmployee:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      warehouse_id:
        type: integer
    type: object
  domain.RequestCreateInboundOrders:
    properties:
      employee_id:
        type: string
      order_date:
        type: string
      order_number:
        type: string
      product_batch_id:
        type: string
      warehouse_id:
        type: string
    type: object
  domain.RequestUpdateEmployee:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      warehouse_id:
        type: integer
    type: object
  domain.RequestUpdateInboundOrders:
    properties:
      employee_id:
        type: string
      order_date:
        type: string
      order_number:
        type: string
      product_batch_id:
        type: string
      warehouse_id:
        type: string
    type: object
  domain.Warehouse:
    properties:
      address:
        type: string
      id:
        type: integer
      minimum_capacity:
        type: integer
      minimum_temperature:
        type: integer
      telephone:
        type: string
      warehouse_code:
        type: string
    type: object
  dtos.CarrierRequestDTO:
    properties:
      address:
        type: string
      cid:
        type: string
      company_name:
        type: string
      locality_id:
        type: integer
      telephone:
        type: string
    type: object
  dtos.CreateBuyerRequestDTO:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      last_name:
        type: string
    required:
    - card_number_id
    - first_name
    - last_name
    type: object
  dtos.CreateSellerRequestDTO:
    properties:
      address:
        type: string
      cid:
        type: integer
      company_name:
        type: string
      locality_id:
        type: string
      telephone:
        type: string
    required:
    - address
    - cid
    - company_name
    - locality_id
    - telephone
    type: object
  dtos.DataLocalityAndCarrier:
    properties:
      count_carrier:
        type: integer
      id:
        type: integer
      locality_name:
        type: string
    type: object
  dtos.GetNumberOfPurchaseOrdersByBuyerResponseDTO:
    properties:
      buyer_id:
        type: integer
      purchase_orders_count:
        description: LocalityName string `json:"locality_name"`
        type: integer
    type: object
  dtos.GetNumberOfSellersResponseDTO:
    properties:
      locality_id:
        type: integer
      locality_name:
        type: string
      sellers_count:
        type: integer
    type: object
  dtos.UpdateBuyerRequestDTO:
    properties:
      card_number_id:
        type: string
