paths:
  /api/v1/Products/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Product
      parameters:
      - description: ID of a Product to be excluded
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/web.response'
      summary: Delete Product
      tags:
      - Products
    patch:
      consumes:
      - application/json
      description: Update the details of a Product
      parameters:
      - description: ID of Products to be updated
        in: path
        name: id
        required: true
        type: string
      - description: Updated Product details
        in: body
        name: Products
        required: true
        schema:
          $ref: '#/definitions/handler.requestProduct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Update Product
      tags:
      - Products
