paths:
  /api/v1/sellers:
    get:
      consumes:
      - application/json
      description: getAll sellers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: List sellers
      tags:
      - Sellers
    post:
      consumes:
      - application/json
      description: Create sellers
      parameters:
      - description: Seller to Create
        in: body
        name: Seller
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateSellerRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Create Sellers
      tags:
      - Sellers
  /api/v1/sellers/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Seller
      parameters:
      - description: ID of a Seller to be excluded
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Delete Seller
      tags:
      - Seller
    get:
      consumes:
      - application/json
      description: Get the details of a Seller
      parameters:
      - description: ID of Seller to be searched
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Get Seller
      tags:
      - Seller
    patch:
      consumes:
      - application/json
      description: Update the details of a Seller
      parameters:
      - description: ID of Seller to be updated
        in: path
        name: id
        required: true
        type: string
      - description: Updated Seller details
        in: body
        name: Seller
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateSellerRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Update Seller
      tags:
      - Seller
swagger: "2.0"
