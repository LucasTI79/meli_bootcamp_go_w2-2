paths:
  /api/v1/buyers:
    get:
      consumes:
      - application/json
      description: Get the details of all buyers on the database.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Buyer'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: List Buyers
      tags:
      - Buyers
    post:
      consumes:
      - application/json
      description: Save a buyer on the database.
      parameters:
      - description: Buyer to Create
        in: body
        name: Seller
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateBuyerRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Buyer'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Create Buyer
      tags:
      - Buyers
  /api/v1/buyers/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Buyers
      parameters:
      - description: ID of a Buyer to be excluded
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Delete Buyer
      tags:
      - Buyers
    get:
      description: Get the details of a Buyer
      parameters:
      - description: ID of Buyer to be searched
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Buyer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Get Buyer
      tags:
      - Buyers
    patch:
      consumes:
      - application/json
      description: Update the details of a Buyer
      parameters:
      - description: ID of Buyer to be updated
        in: path
        name: id
        required: true
        type: string
      - description: Updated Buyer details
        in: body
        name: Buyer
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateBuyerRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Buyer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.errorResponse'
      summary: Update Buyer
      tags:
      - Buyers
  /api/v1/buyers/{id}/report-purchase-orders:
