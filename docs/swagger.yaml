      minimum_capacity:
        type: integer
      minimum_temperature:
        type: integer
      telephone:
        type: string
      warehouse_code:
        type: string
    type: object
  productbatchesdto.CreateProductBatchesDTO:
    properties:
      batch_number:
        type: integer
      current_quantity:
        type: integer
      current_temperature:
        type: number
      due_date:
        description: 'Example: "2023-07-06"'
